name: Build and publish python package

on:
  release:
    types: [ published ]

jobs:
  publish-on-pypi:
    # Run only for release tags like vMAJOR.MINOR or vMAJOR.MINOR.PATCH
    if: ${{ github.event.release.tag_name matches '^v[0-9]+\.[0-9]+(\.[0-9]+)?$' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Build wheel and sdist
        run: |
          uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.4
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
