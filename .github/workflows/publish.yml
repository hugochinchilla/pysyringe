name: Build and publish python package

on:
  create:
    tags:
      - "v[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  publish-on-pypi:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}  # Checkout the specific tag, not the branch
          fetch-depth: 0  # Fetch full git history for proper version detection

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Verify git tags
        run: |
          git tag --list
          echo "Current tag: ${{ github.ref_name }}"

      - name: Build wheel and sdist
        run: |
          uv sync --group dev
          uv run pytest
          git status
          git diff
          uv build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: false

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.4
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
